      // Function to get URL parameter value
      function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
      };

      // Get the type from URL parameter
      var massageType = getUrlParameter('type');

          '<div class="box-info-modern-text small">' + selectedMassage.description + '</div>' +
          '<a href="' + selectedMassage.bookLink + '" class="btn btn-primary btn-block">Book Now</a>' +
          '</div>' +
          '</div>';
